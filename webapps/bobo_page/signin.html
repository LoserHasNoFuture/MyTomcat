  <html>
	<head>
		<meta charset="UTF-8">
		<title>Sign In Page</title>
	</head>
	<body>
		<center>
			<h1>User Sign In</h1>
			<form method="get" action="./login">
				<table border="1">
					<tr>
						<td>Username</td>
						<td><input name="username" type="text"></td>
					</tr>	
					<tr>
						<td>Password</td>
						<td><input name="password" type="password"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="Sign In">
						</td>
					</tr>				
				</table>
			</form>
		</center>
	</body>
</html>
